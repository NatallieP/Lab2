<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTOTIPO</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Contenedor principal */
        .magazine-cover {
            width: 800px;
            height: 1000px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Título principal */
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #d32f2f;
            margin-top: 20px;
        }

        /* Sección de artículos */
        .articles {
            width: 100%;
            display: flex;
            flex-direction: row;
            margin-top: 30px;
        }

        .articles-left {
            width: 25%;
            background-color: #b71c1c;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .articles-left h3 {
            font-size: 18px;
            font-weight: bold;
        }

        .articles-left p {
            font-size: 16px;
            margin-top: 10px;
        }

        /* Espacio para la imagen de portada */
        .cover-image {
            width: 70%;
            height: 500px;
            background-color: #ddd;
            margin-left: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            color: rgba(0, 0, 0, 0.1);
        }

        /* Sección inferior */
        .bottom-section {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .bottom-section h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .bottom-section p {
            font-size: 14px;
            color: #666;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="magazine-cover">
        <!-- Título principal -->
        <div class="title">PROTOTIPO</div>

        <!-- Sección de artículos -->
        <div class="articles">
            <div class="articles-left">
                <h3>Primero</h3>
                <h3>Segundo</h3>
                <h3>Tercero</h3>
            </div>
        </div>
            <div class="cover-image">
            <img src="images/SEMANA8/presencial/bambustudio.jpg" alt="" class="images" style="width: 500px;">
            </div>
        <!-- Sección inferior -->
        <div>
        <div class="bottom-section">
            <h2>Work Hard, Get Success</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in sagittis purus. Nullam lacinia leo ac lacus dictum, id consectetur orci ullamcorper.</p>
        </div>
        </div>
</body>
</html>
